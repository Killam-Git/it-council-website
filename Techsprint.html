  <!--Slider-->
  <div id="slider">
    <div id="headerSlider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#headerSlider" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#headerSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#headerSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#headerSlider" data-bs-slide-to="3" aria-label="Slide 4"></button>

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/techsprint/GradientTechsprint.png" class="d-block img-fluid">
          <div class="carousel-caption">
            <h5 class="animate__animated animate__backInUp">Welcome To TechSprint!</h5>

            <div class="carousel-extra-caption">
              <h6 class="animate__animated animate__backInUp animate__delay-1s">Your own personal annually hosted and
                very loved tech fest!</h6>
              <div class="container" style="display: flex; height: 100px;">
                <div style="width: 40%">
                  <h2 class="animate__animated animate__zoomInLeft animate__delay-2s">Bigger.</h2>

                </div>

                <div>
                  <h3 class="animate__animated animate__zoomInDown animate__delay-3s">Than.</h3>
                </div>

                <div style="flex-grow: 2;">
                  <h4 class="animate__animated animate__zoomInRight animate__delay-4s">Ever.</h4>

                </div>
              </div>

            </div>

          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/techsprint/FPS.png" class="d-block img-fluid">
        </div>
        <div class="carousel-item">
          <img src="./img/techsprint/Think.png" class="d-block img-fluid">
        </div>
        <div class="carousel-item">
          <img src="./img/techsprint/404.png" class="d-block img-fluid">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#headerSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#headerSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
